        </section>
    </section>
    <script>
        function showFood(foodId) { 
            const foodSection = document.getElementById(foodId);
            if (foodSection) {
                if (foodSection.style.display === "none") {
                    // إذا كان العنصر مخفيًا، نظهره ونزيل الكلاس "hidden"
                    foodSection.style.display = "block";
                    foodSection.classList.remove("hidden");
                } else {
                    // إذا كان العنصر مرئيًا، نخفيه ونضيف الكلاس "hidden"
                    foodSection.classList.add("hidden");
                    foodSection.style.display = "none";
                }
            }
        }
    </script>
